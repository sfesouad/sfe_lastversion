<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CDN-bootstrap-start -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- CDN-bootstrap-end -->
        <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
        <!-- CDN-css -->
        <link rel="stylesheet" href="static/css/style.css">
        <!-- img logo -->
        <link rel="icon" href="static/images/logo/1.png">
        <title>Home Cooking</title>  
    </head>
<body class="body">  
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto" style="margin-top: 3rem;">
      <div class="card card0 border-0">
          <div class="row d-flex">
              <div class="col-lg-6">
                  <div class="card1 " style="padding-top: 7%;">
                      <div class="row px-3 justify-content-center mt-4 mb-4 border-line"> <img src="/static/images/logo/1.png" style="width: 20rem;height: 20rem;"> </div>
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="card2 card border-0 px-4 py-5">
                        <div class="row px-3 mb-4">
                            <h2 style="font-size: 2rem;"> <b>Sign up</b></h2> 
                        </div>
                        <form  class="login" method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
                            {{ form.csrf_token }}
                            <label class="mb-1"><h6 class="mb-0 text-sm">Username</h6></label> 
                            {{form.user(class='form-control',placeholder="Username")}} <br>

                            <label class="mb-1"><h6 class="mb-0 text-sm">Email</h6></label> 
                            {{form.email(class='form-control',placeholder="Email")}} <br>

                            <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label> 
                            {{form.password(class='form-control',placeholder='Password')}} <br>

                            <div class="row mb-3 px-3"> 
                                <button type="submit" class="btn btn-blue text-center">Login</button> 
                            </div>
                        </form>
                  </div>
              </div>

          </div>
          <footer class="text-center">
             <div class="text-center text-dark p-3" style="background-color:rgb(255, 255, 101);">
              Copyright2021 Home Cooking</div>
          </footer>
         
      </div>
  </div>
</body>
